version: "3.3"
services:

  dremio:
    image: elestio4test/dremio-oss:latest
    container_name: dremio
    ports:  
      - 172.17.0.1:9047:9047 
      - 31010:31010 
      - 172.17.0.1:45678:45678
    volumes:
      - dremio:/opt/dremio/data
    environment:
      - DREMIO_MAX_MEMORY_SIZE_MB=8192
      - DREMIO_MAX_DIRECT_MEMORY_SIZE_MB=8192

volumes: 
  dremio:
